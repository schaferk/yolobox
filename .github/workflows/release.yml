name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          LDFLAGS="-X main.Version=$VERSION"

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o yolobox-linux-amd64 ./cmd/yolobox

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o yolobox-linux-arm64 ./cmd/yolobox

          # macOS amd64 (Intel)
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o yolobox-darwin-amd64 ./cmd/yolobox

          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o yolobox-darwin-arm64 ./cmd/yolobox

      - name: Create checksums
        run: |
          sha256sum yolobox-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            yolobox-linux-amd64
            yolobox-linux-arm64
            yolobox-darwin-amd64
            yolobox-darwin-arm64
            checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: false

  docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/finbarr/yolobox:latest
            ghcr.io/finbarr/yolobox:${{ steps.version.outputs.VERSION }}
