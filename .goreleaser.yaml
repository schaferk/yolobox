# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
version: 2

project_name: yolobox

before:
  hooks:
    - go mod tidy

builds:
  - id: yolobox
    main: ./cmd/yolobox
    binary: yolobox
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X main.Version={{.Version}}

archives:
  - id: default
    formats: ['tar.gz']
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
    format_overrides:
      - goos: windows
        formats: ['zip']
    files:
      - LICENSE
      - README.md

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: finbarr
    name: yolobox
  draft: false
  prerelease: auto
  name_template: "{{.Tag}}"

# Homebrew cask (for pre-compiled binaries)
homebrew_casks:
  - name: yolobox
    repository:
      owner: finbarr
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_TAP_TOKEN }}"
    homepage: "https://github.com/finbarr/yolobox"
    description: "Run AI coding agents in a sandboxed container"
    binaries:
      - yolobox
    caveats: |
      yolobox requires Docker or Podman to run containers.
      Make sure you have one installed and running.
